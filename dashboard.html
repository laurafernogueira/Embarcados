<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel da Seguradora - IoT Telemetria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        .status-seguro { color: #27ae60; background: #eafaf1; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .status-moderado { color: #f39c12; background: #fff5e6; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .status-arriscado { color: #c0392b; background: #fdeaea; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
        small { color: #888; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Telemetria Veicular em Tempo Real</h1>
    
    <div class="grid">
        <div class="card">
            <h2>ðŸš¨ Ãšltimo Alerta de IA</h2>
            <div id="dados-atuais">Aguardando dados do Raspberry Pi...</div>
        </div>

        <div class="card">
            <h2>ðŸ“ˆ HistÃ³rico de Velocidade</h2>
            <canvas id="graficoVelocidade"></canvas>
        </div>
    </div>

    <script>
        // Configura a URL da API dinamicamente
        const API_URL = window.location.origin + "/api/dados-recentes"; 
        let grafico;

        function inicializarGrafico() {
            const ctx = document.getElementById('graficoVelocidade').getContext('2d');
            grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Velocidade (km/h)',
                        data: [],
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 180 }
                    }
                }
            });
        }

        async function atualizar() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                
                if (json.dados && json.dados.length > 0) {
                    // O backend envia do mais novo para o mais antigo. 
                    // Para o grÃ¡fico, precisamos do contrÃ¡rio (antigo -> novo).
                    const dadosParaExibir = [...json.dados].reverse();
                    const ultimo = json.dados[0]; // O primeiro do array original Ã© o mais recente
                    
                    // 1. ATUALIZAR CARD DE TEXTO
                    let classeStatus = 'status-moderado';
                    let labelStatus = 'NÃƒO IDENTIFICADO';

                    if (ultimo.classificacao) {
                        const statusML = ultimo.classificacao.classificacao_ml.toLowerCase();
                        labelStatus = statusML.toUpperCase();
                        if (statusML === 'arriscado') classeStatus = 'status-arriscado';
                        else if (statusML === 'seguro') classeStatus = 'status-seguro';
                    }

                    document.getElementById('dados-atuais').innerHTML = `
                        <p><strong>VeÃ­culo:</strong> ${ultimo.veiculo_id || '---'}</p>
                        <p><strong>Motorista:</strong> ${ultimo.motorista_id || 'SimulaÃ§Ã£o'}</p>
                        <hr>
                        <p><strong>Velocidade Atual:</strong> ${ultimo.dados.velocidade} km/h</p>
                        <p><strong>RPM:</strong> ${ultimo.dados.rpm}</p>
                        <p><strong>Comportamento:</strong> <span class="${classeStatus}">${labelStatus}</span></p>
                        <p><small>Sincronizado em: ${new Date(ultimo.timestamp).toLocaleTimeString()}</small></p>
                    `;

                    // 2. ATUALIZAR GRÃFICO (Mostrar Ãºltimos 15 pontos)
                    grafico.data.labels = dadosParaExibir.map(d => new Date(d.timestamp).toLocaleTimeString());
                    grafico.data.datasets[0].data = dadosParaExibir.map(d => d.dados.velocidade);
                    grafico.update('none'); // Update suave sem resetar animaÃ§Ã£o
                }
            } catch (e) { 
                console.error("Erro na atualizaÃ§Ã£o do Dashboard:", e); 
            }
        }

        window.onload = () => {
            inicializarGrafico();
            atualizar();
            // Atualiza a cada 3 segundos para acompanhar o Raspberry Pi
            setInterval(atualizar, 3000); 
        };
    </script>
</body>
</html>
