<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel da Seguradora - IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        .status-seguro { color: #27ae60; background: #eafaf1; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .status-arriscado { color: #c0392b; background: #fdeaea; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Telemetria Veicular em Tempo Real</h1>
    
    <div class="grid">
        <div class="card">
            <h2>ðŸš¨ Ãšltimo Alerta</h2>
            <div id="dados-atuais">Aguardando dados do Raspberry Pi...</div>
        </div>

        <div class="card">
            <h2>ðŸ“ˆ HistÃ³rico de Velocidade</h2>
            <canvas id="graficoVelocidade"></canvas>
        </div>
    </div>

    <script>
        const API_URL = "/api/dados-recentes"; // Usa rota relativa
        let grafico;

        function inicializarGrafico() {
            const ctx = document.getElementById('graficoVelocidade').getContext('2d');
            grafico = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Velocidade (km/h)',
                        data: [],
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.1)',
                        fill: true,
                        tension: 0.3
                    }]
                }
            });
        }

        async function atualizar() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                
                if (json.dados && json.dados.length > 0) {
                    const dadosInvertidos = json.dados.reverse();
                    const ultimo = dadosInvertidos[dadosInvertidos.length - 1];
                    
                    // Atualiza Texto
                    const classe = ultimo.classificacao.classificacao_ml === 'arriscado' ? 'status-arriscado' : 'status-seguro';
                    document.getElementById('dados-atuais').innerHTML = `
                        <p><strong>VeÃ­culo:</strong> ${ultimo.veiculo_id}</p>
                        <p><strong>Motorista:</strong> ${ultimo.motorista_id}</p>
                        <hr>
                        <p><strong>Velocidade:</strong> ${ultimo.dados.velocidade} km/h</p>
                        <p><strong>Comportamento:</strong> <span class="${classe}">${ultimo.classificacao.classificacao_ml.toUpperCase()}</span></p>
                        <p><small>Sincronizado Ã s: ${new Date(ultimo.timestamp).toLocaleTimeString()}</small></p>
                    `;

                    // Atualiza GrÃ¡fico
                    grafico.data.labels = dadosInvertidos.slice(-10).map(d => new Date(d.timestamp).toLocaleTimeString());
                    grafico.data.datasets[0].data = dadosInvertidos.slice(-10).map(d => d.dados.velocidade);
                    grafico.update();
                }
            } catch (e) { console.error("Erro na atualizaÃ§Ã£o:", e); }
        }

        window.onload = () => {
            inicializarGrafico();
            atualizar();
            setInterval(atualizar, 3000);
        };
    </script>
</body>
</html>
